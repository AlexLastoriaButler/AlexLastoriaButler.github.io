<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Chart</title>
    <!-- Include Plotly.js from a CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interactive Chart</h1>
    
    <!-- Embed the Plotly chart here -->
    <div id="chart"></div>

    <script>
        // Load the Plotly chart
        Plotly.d3.text("interactive_chart.html", function(error, text) {
            if (error) {
                console.error(error);
                return;
            }
            
            var chartDiv = document.getElementById('chart');
            chartDiv.innerHTML = text;
        });
    </script>
</body>
</html>
