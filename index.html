<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub Repo Page</title>
    <!-- Include Dash CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dash/2.1.0/dash.min.css">
</head>
<body>
    <h1>Welcome to My GitHub Repo Page</h1>
    
    <!-- Container for the Python chart -->
    <div id="chart-container">
        <h2>Python Chart</h2>
        <!-- Include Plotly chart here using Python (e.g., generated using Plotly Python library) -->
        <div id="plotly-chart"></div>
    </div>

    <!-- Container for the Python interactive table -->
    <div id="table-container">
        <h2>Python Interactive Table</h2>
        <!-- Include Dash interactive table here (created using Dash Python library) -->
        <div id="dash-table"></div>
    </div>

    <!-- Include Dash JavaScript for interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dash/2.1.0/dash.min.js"></script>
    <!-- Include your Python chart and table scripts here -->
    <script>
        // Example chart using Plotly
        var data = [{
            x: [1, 2, 3, 4, 5],
            y: [10, 11, 12, 13, 14],
            type: 'scatter'
        }];

        var layout = {
            title: 'Sample Chart',
            xaxis: {
                title: 'X-axis'
            },
            yaxis: {
                title: 'Y-axis'
            }
        };

        Plotly.newPlot('chart-container', data, layout);
    </script>
</body>
</html>
